<form name="editorForm" id="editorForm">
    <div class="alert-wrapper" ng-class="(statusAlert.statusClass !== null ? 'fade in' : 'fade out')" ng-if="statusAlert.statusClass">
        <div class="alert" ng-class="statusAlert.statusClass">
            <button ng-if="statusAlert.status === 'Error'" type="button" class="close" aria-label="Close" ng-click="dismissAlert()"><span
                aria-hidden="true">&times;</span></button>
            <div ng-repeat="message in statusAlert.alerts">
                <strong>{{statusAlert.status}}!</strong> {{message}}
            </div>
        </div>
    </div>

    <div class="errorFeedback alert alert-danger" ng-class="state.errorBox ? 'slide-down' : 'hidden'">
        <div ng-repeat="message in state.errorBox.alerts">
            <strong>{{state.errorBox.status}}:</strong> {{message}}
        </div>
    </div>

    <div>
        <div class="pull-right margin-top" ng-if="lastModifiedDate">Last modified: <span class="dark-gray bold">{{lastModifiedDate}}</span><span
            ng-if="lastModifiedUserId" class="dark-gray bold"> ({{lastModifiedUserId}})</span></div>
        <tabset>
            <tab heading="Raw XML View" select="getRawXML()">
                <div id="rawXML" ui-codemirror="{ onLoad : codemirrorLoaded }" ng-model="state.rawXML"
                     ui-codemirror-opts="editorOptions">{{state.rawXML}}
                </div>
            </tab>
