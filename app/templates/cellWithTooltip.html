<div class="ui-grid-cell-contents"
     popover="{{row.entity[col.field]}}"
     popover-title="{{col.displayName}}"
     popover-append-to-body="true"
     popover-placement="bottom"
     popover-trigger="mouseenter" >
    <a ui-sref="doc({ id: row.entity.documentid })"
       ng-click="grid.appScope.goTo('doc', {id: row.entity.documentid})">{{COL_FIELD}}</a>
</div>
